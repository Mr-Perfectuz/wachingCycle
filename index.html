<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Washing Machine</title>

     <!-- Stylesheets   -->
     <link rel="stylesheet" href="css/normalize.css ">
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="main-content">
          <heaeder class="navbar">
               <ul class="site-navbar">
                    <li class="navbar-list"><a href="#">synthetic</a></li>
                    <li class="navbar-list"><a href="#"></a>wool</li>
                    <li class="navbar-list"><a href="#"></a>denim</li>
                    <li class="navbar-list"><a href="#"></a>silk</li>
                    <li class="navbar-list"><a href="#"></a>line</li>
               </ul>
               <p class="navbar-text">Loads should be under 8 pounds. it is recommended using neutral
                    detergent to provent damage to the cloth and to improve the washing results.
               </p>
          </heaeder>

          <div class="card-section">
               <button class="slider-btn slider-btn-right"></button>
               <div class="card-inner">
                    <div class="timer">
                         <h3 class="card-text">timer</h3>
                         <h2 class="card-description">45 min</h2>
                    </div>
                    <div class="temperature">
                         <h3 class="card-text">temperature</h3>
                         <h2 class="card-description">cold</h2>
                    </div>
                    <div class="load">
                         <h3 class="card-text">load</h3>
                         <h2 class="card-description">medium</h2>
                    </div>
                    <button class="start-btn">start</button>
               </div>
               <button class="slider-btn slider-btn-left"></button>
          </div>
     </div>
     <script src="/js/main.js"></script>
</body>
</html>
